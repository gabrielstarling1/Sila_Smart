<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários e Funcionários</title>
  <!-- Link para o arquivo CSS do Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
  <header class="py-3 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Cadastro de Usuários e Funcionários</h1>
        </div>
        <div class="col-md-6">
          <nav class="navbar navbar-expand-lg navbar-light justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Cadastro</h2>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Endereço de email</label>
            <input type="email" class="form-control" id="email" placeholder="exemplo@exemplo.com">
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="cpf" class="form-control" id="cpf" placeholder="123.456.789.00">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite a senha">
          </div>
          <div class="mb-3">
            <label for="confirmarSenha" class="form-label">Confirmar senha</label>
            <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a senha">
          </div>
          <div class="mb-3">
            <label for="tipoUsuario" class="form-label">Tipo de usuário</label>
            <select class="form-select" id="tipoUsuario">
              <option value="funcionario">Funcionário</option>
              <option value="usuario">Usuário</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="fotoPerfil" class="form-label">Foto de perfil</label>
            <input class="form-control" type="file" id="fotoPerfil">
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="text-center">Página inicial: <a href="#">Home</a></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="text-center">Empresas parceiras: <a href="#">Empresa A</a>, <a href="#">Empresa B</a>, <a href="#">Empresa C</a></p>
        </div>
      </div>
    </div>
  </footer>      
</body>
</html>
