<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro de Funcionário/Sócio</title>
  <!--Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            Login
          </div>
          <div class="card-body">
            <form action="" method="post">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-secondary btn-block">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-secondary text-white text-center">
            Login Funcionário/Sócio
          </div>
          <div class="card-body">
            <form action="" method="post">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-secondary btn-block">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
    <footer class="mt-5">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p class="text-center">Página inicial: <a href="#">Home</a></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p class="text-center">Empresas parceiras: <a href="#">Empresa A</a>, <a href="#">Empresa B</a>, <a href="#">Empresa C</a></p>
            </div>
          </div>
        </div>
      </footer>      
</body>
</html>
